<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplom</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="container">
    <br>
    <form id="parameters" class="parameters text-center" action="">
        <h3>Заполните поля</h3>
        <br>
        <div class="parameters_inputs">
            <fieldset>
                <legend>Геометрические данные</legend>
                <label for="material-width" class="">Толщина пластины (мм)</label>
                <input type="number" class="" id="material-width" value="3">
            </fieldset>

            <fieldset>
                <legend>Тепло-физические характеристики</legend>
                <label for="lambda" class="">Теплопроводность (Вт/(м·С&deg))</label>
                <input type="number" class="" id="lambda" value="0.11">

                <label for="cp" class="">Теплоёмкость (Дж/кг*С&deg)</label>
                <input type="number" class="" id="cp" value="1490">

                <label for="ro" class="">Плотность (кг/м^3)</label>
                <input type="number" class="" id="ro" value="550">
            </fieldset>
            <fieldset>
                <legend>Временные условия</legend>
                <label for=time" class="">Время рассчета (c)</label>
                <input type="number" class="" id="time" value="500">
            </fieldset>

            <fieldset>
                <legend>Граничные условия (температуры, С&deg)</legend>
                <label for=Edge-left" class=" ">на левой границе</label>
                <input type="number" class="" id="Edge-left" value="500">

                <label for=Edge-right" class=" ">на правой границе</label>
                <input type="number" class="" id="Edge-right" value="100">

                <label for=firstTime" class=" ">в начальный момент времени</label>
                <input type="number" class="" id="firstTime" value="20">
            </fieldset>
            <br>
            <fieldset class="parameters_edge">
                <legend>Укажите количество пространственных узлов (для графика)</legend>
                <label for=devideWidth" class=" ">разбиение по толщине пластины</label>
                <input type="number" class="" id="devideWidth" value=6>

                <label for=devideTime" class=" ">разбиение по времени</label>
                <input type="number" class="" id="devideTime" value=4>
            </fieldset>
        </div>
        <button id="calculate" class="btn btn-primary">Вычислить</button>
    </form>
    <hr>

    <br>
    <canvas id="graf">
    </canvas>
    <br>

    <div class="" id="dataOut">
    </div>
    <br>
    <br>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
